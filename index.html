<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }
  </style>
  <title>High-Tech Product Modal</title>
</head>

<body class="bg-gradient-to-br from-gray-900 to-gray-700 min-h-screen flex items-center justify-center text-white">
  <div
    class="p-10 m-3 md:flex-row flex flex-col items-center space-x-0 space-y-10 md:space-y-0 md:space-x-10 bg-white/10 rounded-3xl shadow-xl glass">
    <!-- Image Container -->
    <div class="transform transition duration-500 hover:scale-105">
      <img src="images/headphone.png" alt="Razer Kraken Kitty Headset" class="w-60 mx-auto">
    </div>
    <!-- Content Area -->
    <div class="space-y-6">
      <!-- Label & Title -->
      <div class="mb-4 text-center md:text-left">
        <div class="inline-block px-3 py-1 bg-black/50 rounded-full">Free Shipping</div>
        <h1 class="mt-2 text-2xl font-bold">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
      </div>
      <!-- Price Information -->
      <div class="text-center md:text-left">
        <p class="line-through opacity-50">$799</p>
        <p class="text-4xl font-bold">$599</p>
        <p class="text-sm font-light opacity-70">Offer valid until April 3rd or while stocks last!</p>
      </div>
      <!-- Add to Cart Button -->
      <button
        class="w-full bg-blue-500 hover:bg-blue-600 rounded-lg shadow-md py-4 transition duration-300 ease-in-out">
        Add to Cart
      </button>
      <!-- Availability -->
      <div class="flex items-center justify-center md:justify-start space-x-3">
        <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
        <p class="text-sm">50+ pcs. in stock</p>
      </div>
      <!-- Additional Actions -->
      <div class="flex space-x-4">
        <button
          class="flex-1 py-3 px-5 border border-gray-300 rounded-lg shadow-sm hover:shadow-lg transition-all duration-150">
          <img src="images/weight.png" alt="" class="w-6 mr-2">
          <span>Details</span>
        </button>
        <button
          class="flex-1 py-3 px-5 border border-gray-300 rounded-lg shadow-sm hover:shadow-lg transition-all duration-150">
          <img src="images/heart.png" alt="" class="w-6 mr-2">
          <span>Wishlist</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
